<div class="tool-content active" id="recorder-content">
    <h2 class="tool-title">
        <i class="fas fa-microphone"></i>
        Audio Recorder
    </h2>
    <p class="tool-description">
        Record high-quality audio directly from your microphone. Visualize your audio in real-time and save your recordings.
    </p>

    <div class="recorder-container">
        <div class="recorder-visualization" id="visualization">
            <!-- Visualization bars will be generated by JavaScript -->
        </div>
        
        <div class="recorder-controls">
            <button class="control-btn record" id="record-btn">
                <i class="fas fa-circle"></i> Record
            </button>
            <button class="control-btn stop" id="stop-btn" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
            <button class="control-btn" id="play-btn" disabled>
                <i class="fas fa-play"></i> Play
            </button>
        </div>
        
        <div class="recorder-info">
            <div>
                <strong>Status:</strong> <span id="status">Ready to record</span>
            </div>
            <div>
                <strong>Duration:</strong> <span id="duration">00:00</span>
            </div>
        </div>
        
        <div class="recording-list">
            <h3>Your Recordings</h3>
            <div id="recordings-container">
                <!-- Recordings will be added here -->
            </div>
        </div>
    </div>
</div>

<style>
.recorder-container {
    background-color: var(--dark);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.recorder-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
}

.control-btn {
    background: linear-gradient(145deg, var(--primary), var(--secondary));
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, background 0.3s;
}

.control-btn:hover {
    background: linear-gradient(145deg, var(--secondary), var(--primary));
    transform: translateY(-2px);
}

.control-btn.record {
    background-color: var(--danger);
}

.control-btn.stop {
    background-color: var(--success);
}

.recorder-visualization {
    height: 150px;
    background-color: var(--darker);
    border-radius: 8px;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
}

.visualization-bar {
    position: absolute;
    bottom: 0;
    width: 4px;
    background-color: var(--primary);
    border-radius: 2px 2px 0 0;
}

.recorder-info {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.recording-list {
    margin-top: 30px;
}

.recording-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: var(--darker);
    border-radius: 8px;
    margin-bottom: 10px;
}

.recording-actions {
    display: flex;
    gap: 10px;
}
</style>

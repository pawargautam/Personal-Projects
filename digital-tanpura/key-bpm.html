<div class="tool-content active" id="key-bpm-content">
    <h2 class="tool-title">
        <i class="fas fa-search"></i>
        Key & BPM Finder
    </h2>
    <p class="tool-description">
        Analyze your audio files to detect the key signature and beats per minute (BPM).
    </p>
    
    <div class="key-bpm-container">
        <div class="upload-section">
            <h3>Upload Audio File</h3>
            <input type="file" id="key-bpm-upload" accept="audio/*" class="mt-20">
        </div>
        
        <div class="analyze-section mt-20">
            <button class="btn" id="analyze-btn">
                <i class="fas fa-search"></i> Analyze Audio
            </button>
        </div>
        
        <div class="results-section mt-20">
            <div class="results-grid">
                <div class="result-card">
                    <h4>Key Signature</h4>
                    <div id="key-result" class="result-value">-</div>
                </div>
                <div class="result-card">
                    <h4>BPM</h4>
                    <div id="bpm-result" class="result-value">-</div>
                </div>
                <div class="result-card">
                    <h4>Confidence</h4>
                    <div id="confidence-result" class="result-value">-</div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.key-bpm-container {
    background-color: var(--dark);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.results-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.result-card {
    background-color: var(--darker);
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    border: 1px solid var(--secondary);
}

.result-card h4 {
    color: var(--primary);
    margin-bottom: 10px;
}

.result-value {
    font-size: 24px;
    font-weight: bold;
    color: var(--light);
}
</style>
